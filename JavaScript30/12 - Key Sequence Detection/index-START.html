<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>

  <script>
    cornify_add();
    let keyArray = [];
    const secretWord = "webbos"
    window.addEventListener('keyup', function (e) {
      keyArray.push(e.key)
      if (keyArray.length > secretWord.length) keyArray.splice(0, 1)
      if (keyArray.join("").includes(secretWord)) cornify_add();



    })
  </script>
</body>

</html>
