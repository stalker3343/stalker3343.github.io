<!DOCTYPE html>
<html lang="ru">

<head>

  <link rel="manifest" href="manifest.json">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<!-- workbox generateSW workbox-config.js -->

<body>
  <section class="main">
    <div class="container">
      <div class="timer">
        <div class="hours"></div>:
        <div class="minute"></div>:
        <div class="secunde"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">ToDo</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-lg-5">
          <div class="todo">
            <p>Введите задачу </p>
            <div class="row  ">
              <div class="col-12 d-flex">

                <input class="form-control form-control-lg inpTask " type="text" placeholder="Введите задачу">
                <button type="button" class="btn btn-success btn-lg todo__addtbtn"><i class="fas fa-check"></i></button>
              </div>

            </div>

            <ul class="list-group todo__item-list">
              <li class="list-group-item todo__item">
                <div class="custom-control custom-checkbox d-flex align-items-center">

                  <input type="checkbox" class="custom-control-input">
                  <label class="custom-control-label d-flex ">
                    <div class="d-flex flex-column">
                      <div class="label_text">Задача 1</div>
                      <div class="todo__time-task task-time">
                        <div class="task-time__hours"></div>:
                        <div class="task-time__minute"></div>:
                        <div class="task-time__secunde"></div>
                      </div>
                    </div>


                    <div class="label__change hidden">
                      <input type="text" class="inputChange">
                      <button class="btn  btn-success btn-sm todo__btn-confirm">Ок</button>
                    </div>
                  </label>


                  <button type="button" class="btn btn-success  todo__deltbtn"></button>
                </div>
              </li>


            </ul>
          </div>
          <h2 class="text-center mt-5">Для лёхи</h2>
          <div class="custom-file">
            <input onchange="readURL(this);" type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
          </div>

        </div>

      </div>

      <!-- <input style="" type='file' id="uploadBannerImage"  /> -->
      <!-- <button class="btn btn-success" onclick="p.open('<h1>Привет</h1>')"> Открыть попап</button> -->
    </div>
  </section>
  <script>
    function readURL(input) {

      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          document.querySelector('body').style.backgroundImage = ' url(' + e.target.result + '';


        }



        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

  <!-- <div class="overlay">
    <div class="popUp">
      <div class="contentPOpup">

      </div>
      <div class="close">&times;</div>
    </div>
  </div> -->

  <script src="js/ivenMob.js"></script>
  <script src="js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {


        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>

</html>
