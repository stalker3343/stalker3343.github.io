<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">ToDo</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-lg-5">
          <div class="todo">
            <p>Введите задачу</p>
            <div class="row  ">
              <div class="col-12 d-flex">

                <input class="form-control form-control-lg inpTask " type="text" placeholder="Введите задачу">
                <button type="button" class="btn btn-success btn-lg todo__addtbtn"><i class="fas fa-check"></i></button>
              </div>

            </div>

            <ul class="list-group todo__item-list">
              <!-- <li class="list-group-item todo__item">
                <div class="custom-control custom-checkbox d-flex align-items-center">

                  <input type="checkbox" class="custom-control-input">
                  <label class="custom-control-label d-flex">
                    <div class="label_text">Check this custom checkbox</div>

                    <div class="label__change hidden">
                      <input type="text" class="inputChange">
                      <button class="btn  btn-success btn-sm todo__btn-confirm">Ок</button>
                    </div>
                  </label>


                  <button type="button" class="btn btn-success  todo__deltbtn"></button>
                </div>
              </li> -->


            </ul>
          </div>
          <h2 class="text-center mt-5">Для лёхи</h2>
          <div class="custom-file">
            <input onchange="readURL(this);" type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
          </div>

        </div>

      </div>

      <!-- <input style="" type='file' id="uploadBannerImage"  /> -->
      <!-- <button class="btn btn-success" onclick="p.open('<h1>Привет</h1>')"> Открыть попап</button> -->
    </div>
  </section>
  <script>
    function readURL(input) {

      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          document.querySelector('body').style.backgroundImage = ' url(' + e.target.result + '';


        }



        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

  <!-- <div class="overlay">
    <div class="popUp">
      <div class="contentPOpup">

      </div>
      <div class="close">&times;</div>
    </div>
  </div> -->
  <style>
    body {
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

    }

    .overlay {
      position: absolute;
      z-index: 1;
      background: rgba(0, 0, 0, .3);
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }

    .popUp {
      background: white;
      padding: 25px 10px;
      position: relative;
      width: 500px;
    }

    .close {
      display: block;
      position: absolute;
      right: 0px;
      top: 0px;
      font-size: 30px;
      color: rgb(0, 0, 0);
    }

    .main {
      margin-top: 40px;
    }

    .todo__item-list {
      margin-top: 20px;
    }

    .inpTask {
      display: inline-block;
    }

    .todo__addtbtn {
      margin-left: 10px;
    }

    .todo__deltbtn {
      margin-left: auto;
    }

    .todo__deltbtn:after {
      content: " ";
      background: url('images/trash-solid.png') no-repeat center/ cover;

      width: 15px;
      display: block;
      height: 17px;

      display: block;
    }

    .todo__btn-confirm {
      margin-left: 5px;
    }

    .label__change {
      display: flex;

    }

    .hidden {
      display: none;
    }

    @media (max-width: 575.98px) {
      .label__change {
        padding-right: 10px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .label__change button {

        display: block;
        width: 100%;
        margin: 0px;
        margin-top: 3px;
      }
    }
  </style>
  <script src="./ivenMob.js"></script>
  <script src="./StorageModul.js"></script>
  <script src="./script.js"></script>
</body>

</html>
